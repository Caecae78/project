name: CI/CD for Flask App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask psutil

    - name: Test application
      run: python app.py &
      env:
        FLASK_ENV: testing
      # Here you can add integration or unit tests, such as HTTP requests to check functionality.

  docker-build-and-push


